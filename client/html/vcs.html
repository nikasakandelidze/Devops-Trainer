<!DOCTYPE html>
<html>
<head>

    <title>Trainer</title>

    <link rel="stylesheet" type="text/css" href="../css/home.css">

</head>
<body style="filter: unset;">
<div id="black_blur" style="display:none; width: 100%; height: 100%;">

</div>

<div id="about_me_container" style="display: none;">
    <div class="close_button" id="close_about_me_button">
        <img width="40px" height="40px" src="../statics/close.png">
    </div>
    <div id="contact_me_cotnainer">
        <h2 id="contact_me_header">About me</h2>
        <div id="contact_social_networks_container">
            <a class="contact_container" href="https://www.facebook.com/nika.sakandelidze.33/"><img style="border-radius: 20px" width="60px" height="60px" src="../statics/facebook.png"></a>
            <a class="contact_container" href="https://www.linkedin.com/in/nikoloz-sakandelidze-004720189/"><img style="border-radius: 20px" width="60px" height="60px" src="../statics/linkedin.png"></a>
            <a class="contact_container" href="https://github.com/nikasakandelidze"><img style="border-radius: 20px" width="60px" height="60px" src="../statics/github.png"></a>
        </div>

    </div>
        <h3 id="my_projects_header">My projects fetched from Github API</h3>
        <div id="my_github_projects">

        </div>
</div>

<div id="side_bar_menu" class="sidebar" style=" display: none;">
    <div class="close_button"  id="close_side_bar">
        <img width="40px" height="40px" src="../statics/close.png">
    </div>
    <h2>Git</h2>
    <div class="menu_container">
        <div class="menu_item" id="trainer_route">Questions</div>
        <div class="menu_item" id="freestyle_route">FreeStyle</div>
        <div class="menu_item" id="about_page_toggler">About</div>
    </div>

</div>

<div id="all_questions_modal" style=" display: none;">
    <div class="close_button"  id="close_all_questions">
        <img width="40px" height="40px" src="../statics/close.png">
    </div>
    <h3 style="text-align: center">All questions</h3>
</div>

<div class="base_container">

    <div id="welcome_container" class="modal" style="display: none;">
        <div class="close_button"  id="close_welcome_window">
            <img width="40px" height="40px" src="../statics/close.png">
        </div>
        <h1 id="welcome_title">Welcome to VCS Trainer.</h1>
        <h2 id="welcome_text">
        </h2>
        <div id="welcome_continue_button_container">

            <button id="welcome_continue_button" class="my_button">Continue</button>

        </div>
    </div>

    <div id="sidebar_menu_button" style="display: none;">
        <img style="width: 30px; height: 30px" src="../statics/menu.png">
        <div id="menu_heading" style="display: none;">
            <h2>Menu</h2>
        </div>
    </div>

    <div id="main_git_trainer_container" class="git_trainer_container" style="display: block;">
        <div id="hint_modal_container" style="display: none;">
            <div class="close_button"  id="close_modal_window">
                <img width="40px" height="40px" src="../statics/close.png">
            </div>

            <div id="unblur_description_container" class="unblur_up_text">
                <h1 class="show_text_hint_unblur">Show Description</h1>
            </div>

            <div id="description_hint_container" style="font-size: x-large; filter: blur(20px);"
                 class="hint_text_container" style="filter: none;">


                Description: <h1 id="hint_description"></h1>

            </div>

            <div id="unblur_answer_container" class="unblur_up_text" style="filter: none;">
                <h1 class="show_text_hint_unblur">Show Answer</h1>
            </div>

            <div id="answer_hint_container" style="filter: blur(20px);" class="hint_text_container">

                Answer: <h1 id="hint_text"></h1>

            </div>


        </div>

        <div class="interactive_container">

            <div class="console_container">

                <div id="user_input_container" style="display: none;">
                    <div style="border-radius: 10px; padding: 1%; width: 95%; background-color: lightcyan;">
                        <h2 style="margin: 0; display: inline-block;">Terminal</h2>
                        <div id="change_window_size_button" style="height: 20px; width: 20px; border-radius: 5px;">
                            <img height="20px" width="20px" src="../statics/minimize.svg">
                        </div>
                    </div>
                    <div id="user_input">
                        <form class="user_input">
                            <div id="history_of_inputs" class="history_of_inputs">

                            </div>
                            <input id="console_input" class="input" placeholder="Enter here..">
                        </form>
                    </div>
                </div>

            </div>

            <div class="visualisation_container">

                <div id="submit_response">
                    <div style="display: none;" id="correct_response">

                        <img style="width: 150px; height: 150px;" src="../statics/check.svg"/>

                    </div>

                    <div style="display: none;" id="incorrect_response">

                        <img style="width: 150px; height: 150px;" src="../statics/delete.svg"/>

                    </div>
                </div>

            </div>

        </div>

        <div style="display: flex">
            <div id="question_data" class="data_container" style="display: none;">

                <div id="actual_question"></div>

                <div style="display: flex" id="next_question_container">
                    <div id="next_question_button_container">
                        <button class="my_button" id="next_question_button">Next</button>
                    </div>
                    <div id="hint_button_container">
                        <button class="my_button" id="question_hint_button">Hint</button>
                    </div>
                </div>
            </div>
            <div id="buttons_for_questions">
                <div id="all_questions_toggler" style="display: none">
                    <button id="all_questions_icon" class="feature_button">All Questions</button>
                </div>
                <div id="add_question_toggler" style="display: none">
                    <button id="add_question_button" class="feature_button">Add Question</button>
                </div>
            </div>

            <div id="add_question_modal" style="display: none">
                <div class="close_button"  id="add_question_close_button">
                    <img width="40px" height="40px" src="../statics/close.png">
                </div>
                <div class="question_input">
                    <label >Question: </label><textarea class="question_input_class" id="question_input"></textarea>
                </div>
                <div class="question_input">
                    <label >Answer: </label><textarea class="question_input_class" id="answer_input"></textarea>
                </div>
                <div class="question_input">
                    <label>Description</label><textarea class="question_input_class" id="description_input"></textarea>
                </div>
                <button id="submit_new_question_button">Submit</button>
            </div>

        </div>
    </div>

    <div id="git_freestyle_container" style="display: none;">

        <div id="file_content_editor_container" style="display: none; ">
            <div id="file_text_area_container">
                <textarea id="file_content_editor"></textarea>
                <button id="file_content_save">Save</button>
            </div>

        </div>

        <div id="freestyle_input_container">
            <div id="freestyle_terminal_header">
                <h2 style="margin: 0; font-size: x-large; display: inline-block;">Terminal</h2>
                <div id="change_freestyle_window_size_button" style="height: 20px; width: 20px; border-radius: 5px;">
                    <img height="20px" width="20px" src="../statics/minimize.svg">
                </div>
            </div>
            <div id="freestyle_body">
                <div id="freestyle_navigation">
                    <div id="console_navigation" class="freestyle_input_nav_element">
                        Console
                    </div>
                    <div id="file_system_navigation" class="freestyle_input_nav_element">
                        File System
                    </div>
                </div>
                <div id="input_content">
                    <div id="freestyle_user_input" style="display: block">
                        <form id="user_input_freestyle" class="user_input">
                            <div id="freestyle_history_of_inputs" class="history_of_inputs">

                            </div>
                            <input id="console_input_freestyle" class="input" placeholder="Enter here..">
                        </form>
                    </div>
                    <div id="files_container" style="display: none">
                        <div>
                            <h2 id="files_header">Files</h2>
                            <h5 id="unstaged_color_container"><span class="red">red</span> - unstaged</h5>
                            <h5 id="staged_color_container"><span class="green">green</span> - staged</h5>
                        </div>

                        <div id="freestyle_files_listing">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="parent_freestyle_container" style="display: flex">
            <div id="freestyle_visualisation_container">

            </div>
        </div>
    </div>

</div>
<script src="../js/TerminalCommands/TerminalCommands.js"></script>
<script src="../js/view/Animations/drag/DragAnimation.js"></script>
<script src="../js/view/Animations/scaling/ElementScale.js"></script>
<script src="../js/view/Animations/opacity/AnimateOpacity.js"></script>
<script src="../js/view/Animations/elementVerticalMovement/VerticalMovement.js"></script>
<script src="../js/store/freestyleSessionStore/freestyleSession/branches/commits/Commit.js"></script>
<script src="../js/store/freestyleSessionStore/freestyleSession/branches/commits/CommitsStore.js"></script>
<script src="../js/store/freestyleSessionStore/freestyleSession/branches/files/GitFile.js"></script>
<script src="../js/store/freestyleSessionStore/freestyleSession/branches/Branch.js"></script>
<script src="../js/store/freestyleSessionStore/freestyleSession/FreestyleSession.js"></script>
<script src="../js/store/freestyleSessionStore/FreestyleSessionStore.js"></script>
<script src="../js/store/questionStore/question/Question.js"></script>
<script src="../js/store/questionStore/QuestionsApiAdapter.js"></script>
<script src="../js/store/githubAccountAdapter/GithubAdapter.js"></script>
<script src="../js/store/Store.js"></script>
<script src="../js/view/Animations/typer/TyperEffect.js"></script>
<script src="../js/view/sideMenuView/SideMenuView.js"></script>
<script src="../js/view/FreeStyleView.js"></script>
<script src="../js/view/ConsoleView/ConsoleView.js"></script>
<script src="../js/view/Animations/typer/WelcomePageTyper.js"></script>
<script src="../js/view/QuestionsView/QuestionsView.js"></script>
<script src="../js/view/AnswersView/AnswersView.js"></script>
<script src="../js/view/View.js"></script>
<script src="../js/controller/Controller.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
