<!DOCTYPE html>
<html>
<head>

    <title>Trainer</title>

    <link rel="stylesheet" type="text/css" href="../css/home.css">

</head>
<body style="filter: unset;">

<div id="side_bar_menu" class="sidebar" style=" display: none;">
    <div class="exit_cross" id="close_side_bar">
        X
    </div>
    <div id="freestyle_route"><a>FreeStyle</a></div>
    <div id="trainer_route"><a>Trainer</a></div>
</div>

<div class="base_container">

    <div id="welcome_container" class="modal" style=" filter: unset; display: none;">
        <div class="exit_cross" id="close_welcome_window">
            X
        </div>
        <h1 id="welcome_title">Welcome to VCS Trainer.</h1>
        <h2 id="welcome_text">
        </h2>
        <div id="welcome_continue_button_container">

            <button id="welcome_continue_button" class="my_button">Continue</button>

        </div>
    </div>

    <div id="sidebar_menu_button">
        Menu
    </div>

    <div id="main_git_trainer_container" class="git_trainer_container" style="display: block;">
        <div id="hint_modal_container" style="display: none;">
            <div class="exit_cross" id="close_modal_window">
                X
            </div>

            <div id="unblur_description_container" class="unblur_up_text">
                <h1 class="show_text_hint_unblur">Show Description</h1>
            </div>

            <div id="description_hint_container" style="font-size: x-large; filter: blur(20px);"
                 class="hint_text_container" style="filter: none;">


                Description: <h1 id="hint_description"></h1>

            </div>

            <div id="unblur_answer_container" class="unblur_up_text" style="filter: none;">
                <h1 class="show_text_hint_unblur">Show Answer</h1>
            </div>

            <div id="answer_hint_container" style="filter: blur(20px);" class="hint_text_container">


                Answer: <h1 id="hint_text"></h1>

            </div>


        </div>

        <div class="interactive_container">

            <div class="console_container">

                <div id="user_input_container">
                    <form id="user_input" class="user_input">
                        <div id="history_of_inputs" class="history_of_inputs">

                        </div>
                        <input id="console_input" class="input" placeholder="Enter here..">
                    </form>
                </div>

            </div>

            <div class="visualisation_container">

                <div id="submit_response">
                    <div style="display: none;" id="correct_response">

                        <img style="width: 150px; height: 150px;" src="../statics/check.svg"/>

                    </div>

                    <div style="display: none;" id="incorrect_response">

                        <img style="width: 150px; height: 150px;" src="../statics/delete.svg"/>

                    </div>
                </div>

            </div>

        </div>

        <div class="data_container">

            <div id="actual_question"></div>

            <div style="display: flex" id="next_question_container">
                <div>
                    <button class="my_button" id="next_question_button">Next</button>
                </div>
                <div id="hint_button_container">
                    <button class="my_button" id="question_hint_button">Hint</button>
                </div>
            </div>
            <div id="answer_result">

            </div>

        </div>

    </div>

    <div id="git_freestyle_container" style="display: none;">
        <div style="display: flex;">
            <div>
                <div id="freestyle_input_container">
                    <form id="user_input_freestyle" class="user_input">
                        <div id="freestyle_history_of_inputs" class="history_of_inputs">

                        </div>
                        <input id="console_input_freestyle" class="input" placeholder="Enter here..">
                    </form>
                </div>
                <div id="files_container">
                    <div>
                        <h2 id="files_header">Files</h2>
                        <h5 id="unstaged_color_container"><span class="red">red</span> - unstaged</h5>
                        <h5 id="staged_color_container"><span class="green">green</span> - staged</h5>
                    </div>

                    <div id="freestyle_files_listing">

                    </div>
                </div>
            </div>

            <div id="freestyle_visualisation_container">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>

</div>
<script src="../js/TerminalCommands/TerminalCommands.js"></script>
<script src="../js/store/freestyleSessionStore/freestyleSession/branches/commits/Commit.js"></script>
<script src="../js/store/freestyleSessionStore/freestyleSession/branches/commits/CommitsStore.js"></script>
<script src="../js/store/freestyleSessionStore/freestyleSession/files/GitFile.js"></script>
<script src="../js/store/freestyleSessionStore/freestyleSession/branches/Branch.js"></script>
<script src="../js/store/freestyleSessionStore/freestyleSession/FreestyleSession.js"></script>
<script src="../js/store/freestyleSessionStore/FreestyleSessionStore.js"></script>
<script src="../js/store/questionStore/question/Question.js"></script>
<script src="../js/store/questionStore/QuestionStore.js"></script>
<script src="../js/store/Store.js"></script>
<script src="../js/view/Animations/typer/TyperEffect.js"></script>
<script src="../js/view/sideMenuView/SideMenuView.js"></script>
<script src="../js/view/ConsoleView/ConsoleView.js"></script>
<script src="../js/view/Animations/typer/WelcomePageTyper.js"></script>
<script src="../js/view/BranchView/BranchView.js"></script>
<script src="../js/view/QuestionsView/QuestionsView.js"></script>
<script src="../js/view/AnswersView/AnswersView.js"></script>
<script src="../js/view/Animations/Animations.js"></script>
<script src="../js/view/View.js"></script>
<script src="../js/controller/Controller.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
